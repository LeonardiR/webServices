<div class="container">
    <h2>Crear usuario</h2>

    <hr>

    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="inputName" class="col-lg-2 control-label">Nombre</label>
            <div class="col-lg-4">
                <input type="text" class="form-control" id="inputName" placeholder="Nombre" ng-model="formUser.name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputSurName" class="col-lg-2 control-label">Apellido</label>
            <div class="col-lg-4">
                <input type="text" class="form-control" id="inputSurName" placeholder="Apellido" ng-model="formUser.surname">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAlias" class="col-lg-2 control-label">Alias</label>
            <div class="col-lg-4">
                <input type="text" class="form-control" id="inputAlias" placeholder="Alias" ng-model="formUser.alias">
            </div>
        </div>
        <div class="form-group">
            <label for="inputGroup" class="col-lg-2 control-label">Grupo</label>
            <div class="col-lg-4">
                <input type="text" class="form-control" id="inputGroup" placeholder="Grupo" ng-model="formUser.group">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAge" class="col-lg-2 control-label">Edad</label>
            <div class="col-lg-4">
                <input type="number" class="form-control" id="inputAge" placeholder="Edad" ng-model="formUser.age">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPhone" class="col-lg-2 control-label">Telefono</label>
            <div class="col-lg-4">
                <input type="number" class="form-control" id="inputPhone" placeholder="Telefono" ng-model="formUser.phone">
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-default" id="registerButton"
                        ng-click="createNewUser()" data-loading-text="Registrando...">Registrar</button>
            </div>
        </div>
        <p ng-show="error" class="alert alert-warning">{{error}}</p>
    </form>
</div>
